<div *ngIf="savior">

  <h2>{{savior.name | uppercase}} Details</h2>
  <div><span>ID: </span>{{savior.id}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="savior.name" placeholder="name"/>
    </label>
  </div>
<button (click)="goBack()">Go back</button>
<button (click)="save()">Save</button>
</div>
